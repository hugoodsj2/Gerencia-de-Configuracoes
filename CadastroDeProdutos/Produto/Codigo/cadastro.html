<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Produtos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script src="scripts/index.js"></script>
	</head>
	<body>
		<header>
		<h3> Sistema de Cadastro do SISCOP</h3>
		<!--#include virtual="layout.txt"-->	
		</header>
		<div id="corpoCad">
			<form id="formLogin">
				<div class="div_left">
					<label for="txt_codigo">Código:</label><br>
					<input type="text" id="txt_codigo" class="inputtext" maxlength="10" /><br>
					<label for="txt_descricao">Descrição:</label><br>
					<input type="text" id="txt_descricao" class="inputtext" maxlength="100" /> <br>
					<label for="txt_preco">Preço</label><br>
					<input type="text" id="txt_preco" class="inputtext" maxlength="20" /> <br>
					<label for="txt_quantidade">Quantidade:</label><br>
					<input type="text" id="txt_quantidade" class="inputtext" maxlength="10" /> <br>
					<label for="txt_categoria">Categoria:</label><br>
					<input type="text" id="txt_categoria" class="inputtext" maxlength="2" /> <br><br>
					
					<input type="submit" id="btnSalvar" class="myButton" value="Salvar">
					<input type="button" id="btnVoltar" class="myButton" onclick="Voltar()" value="Voltar">		
				</div>
			</form>
		</div>
		<br>		
		<footer>
			<address><label class="labelCSS">Av. Afonso Vaz de Melo, 1.200 - Barreiro de Baixo - CEP: 30640-070 - Belo Horizonte - MG - Telefone geral: (31)3319-4444<label></address>
		</footer>
	</body>
</html>
