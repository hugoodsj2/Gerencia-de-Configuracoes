<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro de Produtos SISCOP</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="author" content="Hugo">	
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<script src="scripts/cadastro.js"></script>
	</head>
	<body>
		<header>
		<img id="imgLogoLogin" src="images/Git-Icon-Black.png" width="80px" height="80px">
		<div class="tituloPagina">
		<div class="formatoTitulo">Sistema de Cadastro SISCOP - Novo Registro</div>
		</div>
		
		<nav id="menuIcicial">
			<a href="index.html">LISTAGEM</a>
			<a href="relatorio.html">RELATÓRIO</a>
			<a href="ajuda.html">AJUDA</a>
			<a onclick="Sair()">SAIR</a>		
		</nav>
	</header> <br>
		<div id="corpoCad">
			<form id="formLogin">
				<div class="div_left">
					<label for="txt_codigo">Código:</label><br>
					<input type="text" name="CODIGO" id="txt_codigo" class="inputtext" maxlength="10" /><br>
					<label for="txt_descricao">Descrição:</label><br>
					<input type="text" name="DESCRICAO" id="txt_descricao" class="inputtext" maxlength="100" /> <br>
					<label for="txt_preco">Preço</label><br>
					<input type="text" name="PRECO" id="txt_preco" class="inputtext" maxlength="20" /> <br>
					<label for="txt_quantidade">Quantidade:</label><br>
					<input type="text" name="QUANTIDADE" id="txt_quantidade" class="inputtext" maxlength="10" /> <br>
					<label for="txt_categoria">Categoria:</label><br>
					<input type="text" id="txt_categoria" class="inputtext" maxlength="2" /> <br><br>
					
					<input type="submit" name="SALVAR" id="btnSalvar" class="myButton" onclick="Salvar()" value="Salvar">
					<input type="button" id="btnVoltar" class="myButton" onclick="Voltar()" value="Voltar">
				</div>
			</form>
		</div>
		<br>		
		<footer>
			<address><label class="labelCSS">Av. Afonso Vaz de Melo, 1.200 - Barreiro de Baixo - CEP: 30640-070 - Belo Horizonte - MG - Telefone geral: (31)3319-4444<label></address>
		</footer>
	</body>
</html>
